<!DOCTYPE html>
<html>
  <head>
    <title>Lista Invitados</title>
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
   </head>
  <body <div class= "bg-light">
    <!--Primer Contenedor-->

      <div= class= "list-group p-2 ">
        <div class= row>
          <div class= "col-2 list-group-item bg-dark text-white font-weight-bold">Nombres</div>
          <div class= "col-2 list-group-item bg-dark text-white font-weight-bold">Apellidos</div>
          <div class= "col-3 list-group-item bg-dark text-white font-weight-bold">Email</div>
          <div class= "col-2 list-group-item bg-dark text-white font-weight-bold">Estado</div>
        </div>
        <div class= row>
          <div class= "col-2 list-group-item list-group-item-success text-dark font-weight-bold">Pedro</div>
          <div class= "col-2 list-group-item list-group-item-success text-dark font-weight-bold">Gómez</div>
          <div class= "col-3 list-group-item list-group-item-success text-dark font-weight-bold">pedro@example.com</div>
          <div class= "col-2 list-group-item list-group-item-success text-dark font-weight-bold">Asiste</div>
        </div>
       <div class= row>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Juan</div>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Perez</div>
          <div class= "col-3 list-group-item list-group-item-light text-dark font-weight-bold">juan@example.com</div>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Sin respuesta</div>
        </div>
        <div class= row>
          <div class= "col-2 list-group-item list-group-item-danger text-dark font-weight-bold">María</div>
          <div class= "col-2 list-group-item list-group-item-danger text-dark font-weight-bold">Herrera</div>
          <div class= "col-3 list-group-item list-group-item-danger text-dark font-weight-bold">lina@example.com</div>
          <div class= "col-2 list-group-item list-group-item-danger text-dark font-weight-bold">No asiste</div>
        </div>
        <div class= row>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Diego</div>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Cabas</div>
          <div class= "col-3 list-group-item list-group-item-light text-dark font-weight-bold">diego@example.com</div>
          <div class= "col-2 list-group-item list-group-item-light text-dark font-weight-bold">Sin respuesta</div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>

      </div>
    </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
